<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Where Am I</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <form>
        <p>
          <label for="Lat">Latitude:</label>
          <input type="text" id="Lat" name="Latitude" required />
        </p>
        <p>
          <label for="Lng">Longitude:</label>
          <input type="text" id="Lng" name="Longitude" required />
        </p>

        <p><button type="submit" class="btn">submit</button></p>
      </form>
      <div class="detail hidden">
        <h3>City Name : <span class="city"></span></h3>
        <h3>Country Name :<span class="country"></span></h3>
        <h3>Continent Name :<span class="continent"></span></h3>
      </div>
    </div>
    <div id="mapview"></div>
  </body>
</html>
