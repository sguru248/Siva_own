<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Small Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar bg-dark-subtle">
        <div class="container">
          <a class="navbar-brand" href="#">Small Calculator</a>
        </div>
      </nav>
    </header>
    <div class="container py-5 bg-body-secondary min-vh-100">
      <h4>Calculator</h4>

      <input type="number" class="num1 m-2" />
      <input
        type="text"
        name="content"
        list="content-list"
        class="operation m-2"
      />
      <datalist id="content-list">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </datalist>
      <input type="number" class="num2 m-2" />
      <p class="px-5 pt-3">
        <button class="btn btn-outline-dark btn-sm mx-2 cal">Calculate</button>
        <button class="btn btn-outline-dark btn-sm mx-2 reset">Reset</button>
      </p>

      <h5 class="result py-3">Let's see the Result</h5>
    </div>

    <script src="Script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
